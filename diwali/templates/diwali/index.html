<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it Diwali?</title>
        <link rel="stylesheet" href="styles.css">
        <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f4f4f9;
            }
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
            h1 , h2{
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: rgb(255, 140, 0);
                text-align: center;
                margin-top: 300px;


            }
        </style>
    </head>
    <body>
        {% if diwali %}
            <h2 class="true">YES , Light up the दीये 
        {% else %}
            <h1 class="false"> No , Go home and regret that you didn't learn PHP
        {% endif %}
    </body>
</html>
